<div *ngIf="isLoading" class="progress mb-3" style="height: 20px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
       role="progressbar"
       [style.width.%]="(receivedCount / totalFiles) * 100"
       aria-valuemin="0" aria-valuemax="100">
    {{ receivedCount }} / {{ totalFiles }} resumes processed
  </div>
</div>

<div *ngIf="candidates.length >= 0" class="container mt-4">
  <div class="table-responsive shadow rounded overflow-hidden">
    <table class="table table-striped table-hover table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Sr No</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of candidates; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ c.full_name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="position-fixed bottom-0 end-0 p-4">
    <button value="submit" class="btn btn-dark shadow" (click)="sendEmail()">Confirm Candidates</button>
  </div>
</div>
